<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Account Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h5 {
            margin-bottom: 15px;
        }
        .form-control-user {
            margin-bottom: 15px;
        }
        .custom-checkbox {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Influencer Account Registration</h4>
                        </div>
                        <form class="user">
                            <div class="form-section">
                                <h5 class="text-dark">Personal Information:</h5>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="fullName" placeholder="Full Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="emailAddress" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" id="phoneNumber" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control form-control-user" id="dateOfBirth" placeholder="Date of Birth">
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Social Media Handles and Metrics:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="instagramHandle" placeholder="Instagram Handle">
                                    <input type="number" class="form-control form-control-user" id="instagramFollowerCount" placeholder="Instagram Follower Count">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="twitterHandle" placeholder="Twitter Handle">
                                    <input type="number" class="form-control form-control-user" id="twitterFollowerCount" placeholder="Twitter Follower Count">
                                </div>
                                <div class="form-group">
                                    <input type="url" class="form-control form-control-user" id="youtubeChannelLink" placeholder="YouTube Channel Link">
                                    <input type="number" class="form-control form-control-user" id="youtubeSubscriberCount" placeholder="YouTube Subscriber Count">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="otherSocialMedia" placeholder="Other Social Media Platforms (Specify)">
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Content and Niche:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="primaryContentCategories" placeholder="Primary Content Categories/Niches">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control form-control-user" id="descriptionOfContent" placeholder="Description of Content Style and Themes"></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Engagement Metrics:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="averageLikesCommentsPerPost" placeholder="Average Likes/Comments per Post">
                                    <input type="text" class="form-control form-control-user" id="engagementRate" placeholder="Engagement Rate">
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Demographics and Audience:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="primaryAudienceDemographics" placeholder="Primary Audience Demographics (Age, Gender, Location)">
                                    <input type="text" class="form-control form-control-user" id="audienceInterests" placeholder="Audience Interests">
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Collaboration Preferences:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="typesOfCollaborationsInterestedIn" placeholder="Types of Collaborations Interested In">
                                    <textarea class="form-control form-control-user" id="previousBrandCollaborations" placeholder="Previous Brand Collaborations and Examples of Work"></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Availability and Schedule:</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="bestTimesForContact" placeholder="Best Times for Contact">
                                    <input type="text" class="form-control form-control-user" id="availabilityForCampaigns" placeholder="Availability for Campaigns">
                                </div>
                            </div>

                            <div class="form-section">
                                <h5 class="text-dark">Additional Information:</h5>
                                <div class="form-group">
                                    <input type="file" class="form-control form-control-user" id="mediaKitUpload">
                                    <textarea class="form-control form-control-user" id="bioShortDescription" placeholder="Bio/Short Description"></textarea>
                                    <input type="url" class="form-control form-control-user" id="linksToPortfolioOrWebsite" placeholder="Links to Portfolio or Website">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="agreementToTerms">
                                    <label class="custom-control-label" for="agreementToTerms">Agreement to Terms and Conditions</label>
                                </div>
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="consentToShare">
                                    <label class="custom-control-label" for="consentToShare">Consent to Share Contact Information with Brands</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

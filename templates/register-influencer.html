<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url('{{ url_for('static', filename='img/dogs/image2.jpeg') }}');"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Influencer Account Registration</h4>
                            </div>
                            <form class="user">
                                <div class="mb-4">
                                    <input class="form-control form-control-user rounded-pill" type="text" id="exampleUsername" placeholder="Username" name="username">
                                </div>
                                <div class="row mb-4">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user rounded-pill" type="password" id="examplePasswordInput" placeholder="Password" name="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user rounded-pill" type="password" id="exampleRepeatPasswordInput" placeholder="Confirm Password" name="password_repeat">
                                    </div>
                                </div>
                                <div class="mb-4 ">
                                    <label>Platform Presence:</label>
                                    <div class="d-flex justify-content-center">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="platformYoutube" name="platform_presence" value="Youtube">
                                            <label class="form-check-label" for="platformYoutube"><i class="fab fa-youtube"></i> YouTube</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="platformTwitter" name="platform_presence" value="Twitter">
                                            <label class="form-check-label" for="platformTwitter"><i class="fab fa-twitter"></i> Twitter</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="platformInstagram" name="platform_presence" value="Instagram">
                                            <label class="form-check-label" for="platformInstagram"><i class="fab fa-instagram"></i> Instagram</label>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user w-100 rounded-pill" type="submit">Register Account</button>
                            </form>
                            <div class="text-center mt-4"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
